services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portsurge-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        # Browser accesses API via exposed port on host
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: portsurge-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # GPU Training - Enhanced Model
  # Run: docker-compose --profile gpu run train
  train:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: portsurge-train
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    profiles:
      - gpu
    command: ["python", "train_enhanced_model.py", "--gpu"]

  # GPU Benchmark - CPU vs GPU Comparison
  # Run: docker-compose --profile gpu run benchmark
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: portsurge-benchmark
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    profiles:
      - gpu
    command: ["python", "gpu_training_showcase.py", "--benchmark"]

  # GPU Verification - Check GPU Setup
  # Run: docker-compose --profile gpu run verify-gpu
  verify-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: portsurge-verify
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu
    command: ["/bin/bash", "-c", "nvidia-smi && python -c 'import torch; print(f\"PyTorch CUDA: {torch.cuda.is_available()}\"); import cudf; print(f\"RAPIDS: {cudf.__version__}\")'"]

networks:
  default:
    name: portsurge-network
